name: Scrape Kings League Infojobs Website

on:
  workflow_dispatch:

  repository_dispatch:
    types:
      - webhook

  schedule:
    - cron: "0 */1 * * 0"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: NPM dependency installation
        run: npm install
      - name: Scrapping Kings League web
        run: node scrapping/leaderboard.js
      - name: Commit & Push to main branch
        run: |
          git config user.name kings-league-bot
          git add -A
          git commit -m "[BOT] Updated Kings League Database"
          git push origin main
